<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
​
        .spolja {
            border: 1px solid red;
            height: 200px;
            position: relative;
        }
​
        .unutra{
            border: 1px solid blue;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
        }
    </style>

</head>

<body>
    <div class="spolja">
        <div class="unutra">
            <h1>Neki tekst</h1>
            <p>Neki paragraf</p>
        </div>
    </div>
</body>
