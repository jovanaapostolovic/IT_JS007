<head>
    <meta charset="UTF-8">

    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="row">
        <header class="col-12 col-t-12">
            <h1 id="h">IT Bootcamp Chat</h1>
            <h3>Choose a chatroom</h3>
        </header>
    </div>

    <nav id="topbar" class="row">
        <button id="btnGeneral" class="btn col-3 col-t-12">#general</button>
        <button id="btnJs" class="btn col-3 col-t-12">#js</button>
        <button id="btnHomework" class="btn col-3 col-t-12">#homework</button>
        <button id="btnTests" class="btn col-3 col-t-12">#tests</button>
    </nav>

    <section id="messages" class="row">
        <ul id="messDisp" class="col-12 col-t-12">

        </ul>
    </section>

    <div class="row">
        <form action="" class="col-12 col-t-12">
            <input type="datetime-local" name="startTime" id="startTime">
            <input type="datetime-local" name="endTime" id="endTime">
            <input type="submit" id="btnTimeInterval" class="btn" value="Set dates">
        </form>
    </div>

    <div class="row">
        <form action="" id="formMessage" class="col-12 col-t-12">
            <textarea id="inputMessage" class="" type="text" placeholder="Your message..."></textarea>
            <input id="btnSend" class="btn" type="submit" value="Send"> 
        </form>
    </div>

    <div class="row">
        <form action="" id="formUsername" class="col-12 col-t-12">
            <input id="inputUsername" class="" type="text" placeholder="Update username">
            <input id="btnUpdate" class="btn" type="submit" value="Update">
        </form>
    </div>

    <div class="row">
        <form action="" class="col-12 col-t-12">
            <input type="color" name="changeColor" id="changeColor" value="#ffffff">
            <input id="btnColor" class="btn" type="submit" value="Update text color">
        </form>
    </div>

    <div class="row">
        <footer class="col-12 col-t-12">

        </footer>
    </div>
